defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false #change by saiut
      comments: false #change by saiut
      share: true
      related: true
      classes: wide #add by saiut
      toc: true #add by saiut
      toc_label: "目次" #add by saiut
      show_date: true #add by saiut
      sidebar:
        - title: ""
          text: "{% include sidebar-categories-tags.html %}"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Analytics
analytics:
  provider               : google # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : G-PYG2WDCWCN
    anonymize_ip         : # true, false (default)